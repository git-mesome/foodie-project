spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
  sql:
    init:
      mode: always
      data-locations: classpath*:db/data.sql
      schema-locations: classpath*:db/schema.sql
